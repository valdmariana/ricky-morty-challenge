<div class="row">
    <div class="col-md-6  d-flex justify-content-center">

        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Char counter</div>
            <div class="card-body">
                <p class="card-text">
                    Cuenta las apariciones de las letras: l en locations, c en characters y e en
                    episodes
                </p>
            </div>
            <div class="card-footer">
                <a [routerLink]="['/char-counter']" class="btn btn-success">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-6  d-flex justify-content-center">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Episode locations</div>
            <div class="card-body">
                <p class="card-text">
                    Indicar la cantidad y un listado con las location (origin) de todos los
                    personajes que aparecieron en ese episodio
                </p>
            </div>
            <div class="card-footer">
                <a [routerLink]="['/episode-locations']" class="btn btn-success">Go</a>
            </div>
        </div>
    </div>
</div>
